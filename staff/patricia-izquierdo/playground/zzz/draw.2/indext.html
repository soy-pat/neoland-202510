<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw2</title>

    <style>
      body {
        background-color: black;
      }

      /* mike (monsters inc) */

      .mike {
        background-color: yellowgreen;
        padding: 10px;
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 50%;

        & .eye {
          width: 40px;
          height: 40px;
          background-color: white;
          position: absolute;
          left: 20px;
          top: 10px;
          border-radius: 50%;
        }

        & .pupil {
          width: 20px;
          height: 20px;
          background-color: darkblue;
          position: absolute;
          left: 10px;
          top: 10px;
          border-radius: 50%;
        }

        & .mouth {
          width: 30px;
          height: 10px;
          background-color: black;
          position: absolute;
          left: 25px;
          bottom: 10px;
        }
      }

      /* pig */

      .pig {
        width: 100px;
        height: 100px;
        background-color: pink;
        position: absolute;
        left: 100px;
        top: 100px;

        & .eye {
          width: 40px;
          height: 40px;
          background-color: white;
          position: absolute;
          top: 5px;
        }

        & .eye-left {
          left: 5px;
        }

        & .eye-right {
          right: 5px;
        }

        & .pupil {
          width: 20px;
          height: 20px;
          background-color: black;
          position: absolute;
          left: 10px;
          top: 10px;
        }

        & .nose {
          width: 50px;
          height: 30px;
          background-color: palevioletred;
          position: absolute;
          left: 25px;
          top: 50px;
        }

        & .hole {
          width: 10px;
          height: 10px;
          background-color: black;
          position: absolute;
          top: 10px;
        }

        & .hole-left {
          left: 10px;
        }

        & .hole-right {
          right: 10px;
        }

        & .mouth {
          width: 30px;
          height: 10px;
          background-color: black;
          position: absolute;
          left: 35px;
          bottom: 5px;
        }

        & .ear {
          width: 10px;
          height: 40px;
          background-color: pink;
          position: absolute;
        }

        & .ear-left {
          left: -10px;
        }

        & .ear-right {
          right: -10px;
        }
      }

      /* car */

      .car {
        width: 200px;
        height: 50px;
        background-color: dodgerblue;
        position: absolute;
        left: 250px;
        top: 250px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;

        & .windows {
          width: 100px;
          height: 20px;
          background-color: aqua;
          border-top-left-radius: 20px;
          border-top-right-radius: 20px;
          position: absolute;
          left: 50px;
          top: -20px;
        }

        & .wheel {
          width: 40px;
          height: 40px;
          background-color: gray;
          border-radius: 20px;
          position: absolute;
          top: 20px;
        }

        & .wheel-front {
          left: 20px;
        }

        & .wheel-back {
          right: 20px;
        }

        & .rim {
          width: 30px;
          height: 30px;
          background-color: darkgray;
          border-radius: 15px;
          position: absolute;
          left: 5px;
          top: 5px;
        }
      }

      /* spaceship */

      .spaceship {
        width: 50px;
        height: 100px;
        background-color: lightgray;
        position: absolute;
        left: 100px;
        top: 300px;

        & .head {
          width: 50px;
          height: 100px;
          background-color: lightgray;
          position: absolute;
          left: 0px;
          top: -50px;
          border-radius: 50%;
        }

        & .window {
          width: 30px;
          height: 15px;
          background-color: aqua;
          position: absolute;
          left: 10px;
          top: -20px;
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
        }

        & .wings {
          width: 50px;
          height: 0px;
          background-color: transparent;
          position: absolute;
          left: -50px;
          bottom: 0px;
          border-bottom: 50px solid lightgray;
          border-left: 50px solid transparent;
          border-right: 50px solid transparent;
        }

        & .tail {
          width: 10px;
          height: 40px;
          background-color: gray;
          position: absolute;
          top: 10px;
          left: 20px;
        }

        & .fire {
          width: 70px;
          height: 100px;
          background-color: gold;
          position: absolute;
          left: -10px;
          bottom: -50px;
          border-radius: 50%;
          z-index: -10;
        }

        & .inner-fire {
          width: 40px;
          height: 60px;
          background-color: tomato;
          position: absolute;
          left: 15px;
          bottom: 20px;
          border-radius: 50%;
          z-index: -10;
        }
      }
    </style>
  </head>

  <body>
    <div class="mike">
      <div class="eye">
        <div class="pupil"></div>
      </div>
      <div class="mouth"></div>
    </div>

    <div class="pig">
      <div class="eye eye-left">
        <div class="pupil"></div>
      </div>
      <div class="eye eye-right">
        <div class="pupil"></div>
      </div>
      <div class="nose">
        <div class="hole hole-left"></div>
        <div class="hole hole-right"></div>
      </div>
      <div class="mouth"></div>
      <div class="ear ear-left"></div>
      <div class="ear ear-right"></div>
    </div>

    <div class="car">
      <div class="windows"></div>
      <div class="wheel wheel-front">
        <div class="rim"></div>
      </div>
      <div class="wheel wheel-back">
        <div class="rim"></div>
      </div>
    </div>

    <div class="spaceship">
      <div class="head"></div>
      <div class="window"></div>
      <div class="wings">
        <div class="tail"></div>
      </div>
      <div class="fire">
        <div class="inner-fire"></div>
      </div>
    </div>
  </body>
</html>
